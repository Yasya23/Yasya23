<svg
      fill="none"
      width="700px"
      height="1000px"
      xmlns="http://www.w3.org/2000/svg">
      <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>

            @keyframes gradientBackground {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            @keyframes fadeIn {
              0% {
                opacity: 0;
              }
              66% {
                opacity: 0;
              }
              100% {
                opacity: 1;
              }
            }

            .container {
              font-family: Roboto, sans-serif;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              margin: 0;
              width: 100%;
              background: linear-gradient(-45deg, #ffd700, #ffffff, #0057b7);
              background-size: 600% 400%;
              animation: gradientBackground 15s ease infinite;
              border-radius: 10px;
              text-align: center;
              color:#ffffff;
            }

            h1 {
              font-size: 50px;
              line-height: 1.3;
              letter-spacing: 5px;
              text-transform: uppercase;
              text-shadow: 0 1px 0 #efefef, 0 2px 0 #efefef, 0 3px 0 #efefef,
                0 4px 0 #efefef, 0 12px 5px rgba(0, 0, 0, 0.1);
            }

            p {
              font-size: 25px;
              color: #000000;
              text-shadow: 0 1px 0 #efefef;
              animation: 5s ease 0s normal forwards 1 fadeIn;
            }
          </style>
          <div class="container">
            <h1>Hello, I'm Yana</h1>
            <p>Front-End Developer from Ukraine ðŸ‡ºðŸ‡¦</p>
          </div>
        </div>
      </foreignObject>
    </svg>